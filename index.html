<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express API Client</title>
    <script>
        // Function to fetch data from the Express API
        async function fetchData() {
            try {
                const response = await fetch('/getValue');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('abc').innerText = data.value;
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }
        setInterval(fetchData, 5000); // Fetch data 5 second
    </script>
</head>

<body>
    <h1>Short Polling example</h1>
    <div id="abc"></div>
</body>

</html>
